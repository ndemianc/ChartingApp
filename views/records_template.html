{% extends 'layout.html' %}

{% block title %}Records Template{% endblock %}

{% block content %}
  <h1>Records</h1>
  {% if records %}
    <div class="bs-table table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            {% for tag in tags %}
              <th>{{tag}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
            <tr>
              {% for tag in tags %}
                <td>{{record[tag]}}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
{% endblock %}
